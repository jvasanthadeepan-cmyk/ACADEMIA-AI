services:
  # The Express Backend
  - type: web
    name: academia-ai-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: academia-ai-db
          property: connectionString
      - key: NODE_ENV
        value: production

  # The React Frontend (Netlify is great, but Render can host it too)
  - type: static
    name: academia-ai-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # The PostgreSQL Database
  - name: academia-ai-db
    plan: free
    databaseName: academia_ai
    user: admin
